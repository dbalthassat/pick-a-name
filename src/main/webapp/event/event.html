<md-content>
	<section class="jumbotron">
		<h1>Tu participes à l'évènement <em>{{ event.eventName }}</em> !</h1>
	</section>
	<section layout="column" layout-align="center" layout-padding class="center">
		<form class="lead" name="form" ng-submit="form.$valid && event.register(form)" novalidate>
			<md-input-container md-is-error="form.firstname.$invalid && (form.$submitted || form.firstname.$dirty)">
				<label>Quel est ton prénom ?</label>
				<input name="firstname" ng-model="event.firstname" required exists-in-event="{{ event.id }}">
				<ng-messages for="form.firstname.$error" role="alert" ng-show="form.firstname.$touched" class="error-messages" multiple>
					<ng-message when="required">On a vraiment besoin de ton prénom que tu connaisses la personne qui te sera liée pendant cet évènement ;)</ng-message>
					<ng-message when="exists-in-event">Tu n'es pas inscrit à l'évènement ! Tu devrais contacter l'organisateur, c'est vraiment pas sympa...</ng-message>
				</ng-messages>
			</md-input-container>
			<md-input-container>
				<md-button class="md-raised">Je participe !</md-button>
			</md-input-container>
		</form>
	</section>
</md-content>
